version: '3'

services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      POSTGRES_DB: supernew_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Nbveh1775
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
  db:
    image: postgres
    environment:
      POSTGRES_DB: supernew_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Nbveh1775
    ports:
      - "5432:5432"
  redis:
    image: redis
    ports:
      - "6379:6379"